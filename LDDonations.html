<script>
  async function getData() {
      const url = "https://gateway.gofundme.com/web-gateway/v1/feed/lds-fight-against-prostate-cancer/donations";
      try {
        const response = await fetch(url, 
        {mode: 'no-cors',}
       )
        debugger;
        if (!response.ok) {
          throw new Error(`Response status: ${response.status}`);
        }
    
        const json = await response.json();
        console.log(json);
      } catch (error) {
        console.error(error.message);
      }
    }

  getData();
</script>

<div id="donationsTotal"></div>
